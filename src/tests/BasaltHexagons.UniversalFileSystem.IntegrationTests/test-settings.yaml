UniversalFileSystemStore:
  FileSystems:
    Memory:
      UriRegexPattern: ^memory:///.*$
      FileSystemFactoryClass: BasaltHexagons.UniversalFileSystem.Memory.MemoryFileSystemFactory
    
    File:
      UriRegexPattern: ^file:///.*$
      FileSystemFactoryClass: BasaltHexagons.UniversalFileSystem.File.FileFileSystemFactory
    
    S3:
      UriRegexPattern: ^s3://ufs-it-s3/.*$
      FileSystemFactoryClass: BasaltHexagons.UniversalFileSystem.AwsS3.AwsS3FileSystemFactory
      Client:
        Credentials:
          Type: Basic
          AccessKey: test
          SecretKey: test
        Options:
          ServiceURL: http://localhost:4566
          ForcePathStyle: true
      Settings:
        CreateBucketIfNotExists: true
        
    S3CustomClient:
      UriRegexPattern: ^s3://ufs-it-s3-custom-client/.*$
      FileSystemFactoryClass: BasaltHexagons.UniversalFileSystem.AwsS3.AwsS3FileSystemFactory
      Settings:
        CreateBucketIfNotExists: true
    
    AzureBlob:
      UriRegexPattern: ^abfss://ufs-it-abfss/.*$
      FileSystemFactoryClass: BasaltHexagons.UniversalFileSystem.AzureBlob.AzureBlobFileSystemFactory
      Client:
        ServiceUri: http://localhost:10000/account1
        Credentials:
          Type: SharedKey
          # AccountName: devstoreaccount1
          # AccountKey: Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==
          AccountName: account1
          AccountKey: a2V5MQ==
      Settings:
        CreateBlobContainerIfNotExists: true
    
    AzureBlobCustomClient:
      UriRegexPattern: ^abfss://ufs-it-abfss-custom-client/.*$
      FileSystemFactoryClass: BasaltHexagons.UniversalFileSystem.AzureBlob.AzureBlobFileSystemFactory
      # for custom client testing
      # Client:
      #   ServiceUri: http://localhost:10000/account2
      #   Credentials:
      #     Type: SharedKey
      #     AccountName: account2
      #     AccountKey: a2V5Mg==
      Settings:
        CreateBlobContainerIfNotExists: true

    Oss:
      UriRegexPattern: ^oss://ufs-it-oss/.*$
      FileSystemFactoryClass: BasaltHexagons.UniversalFileSystem.AliyunOss.AliyunOssFileSystemFactory
      Client:
        Endpoint: http://127.0.0.1:8280   # can't use `localhost`, otherwise aliyun sdk will use `<bucket-name>.localhost:8280` as address
        Credentials:
          Type: Default
          AccessKey: AccessKeyId
          SecretKey: AccessKeySecret
      Settings:
        CreateBucketIfNotExists: true
